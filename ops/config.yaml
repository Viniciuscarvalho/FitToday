# ops/config.yaml -- edit these to adjust your system
# See ops/derivation.md for WHY each choice was made

dimensions:
  granularity: moderate
  organization: flat
  linking: explicit+implicit
  processing: heavy
  navigation: 3-tier
  maintenance: condition-based
  schema: moderate
  automation: full

features:
  semantic-search: true
  processing-pipeline: true
  self-space: true

processing_tier: auto

processing:
  depth: standard
  chaining: suggested
  extraction:
    selectivity: moderate
    categories:
      - architecture-decisions
      - swiftui-patterns
      - concurrency-patterns
      - standards
      - testing-patterns
      - debugging-insights
      - build-deploy
  verification:
    description_test: true
    schema_check: true
    link_check: true
  reweave:
    scope: related
    frequency: after_create

provenance: full

personality:
  enabled: false

research:
  primary: web-search
  fallback: web-search
  last_resort: web-search
  default_depth: moderate
